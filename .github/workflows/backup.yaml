name: Backup and Test Script with Docker MySQL

on:
  push:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build Docker image
      run: docker build -t sehvenider/mysql-backup-test:1.0.1 .

    - name: Run MySQL container
      run: docker run --name mycontainer -e MYSQL_ROOT_PASSWORD=secret -d sehvenider/mysql-backup-test:1.0.1

    - name: Wait for MySQL to start
      run: sleep 5s

    - name: Run script in Docker container
      run: docker exec mycontainer backup-w-mx.sh root secret

    - name: Clean up Docker resources
      run: docker stop mycontainer && docker rm mycontainer
